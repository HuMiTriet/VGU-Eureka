stages:
  - pre-build
  - build
  - test
  - deploy

default:
  image: "teresuki/test"

before_script:
  - cd ..
  - cd ..
  - cd ..
  - cd /builds/teresuki/my_app_repo

flutter_analyze:
  stage: pre-build
  script:
    - flutter doctor
    - flutter analyze
  rules:
    - allow_failure: true

flutter_build_android: 
  stage: build
  script:
    - flutter clean
    - flutter build apk
  artifacts:
    paths:
      - build/app/outputs/apk/release/app-release.apk

flutter_test:
  stage: test
  script:
    - flutter test
